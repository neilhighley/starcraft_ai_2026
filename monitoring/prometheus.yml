# Prometheus configuration for StarCraft 2 AI monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'starcraft-2-ai'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AI Agent 1 metrics
  - job_name: 'sc2-ai-agent-1'
    static_configs:
      - targets: ['ai-agent-1:9090']
        labels:
          agent_id: '1'
          role: 'player'
    scrape_interval: 10s
    scrape_timeout: 5s

  # AI Agent 2 metrics
  - job_name: 'sc2-ai-agent-2'
    static_configs:
      - targets: ['ai-agent-2:9090']
        labels:
          agent_id: '2'
          role: 'player'
    scrape_interval: 10s
    scrape_timeout: 5s

  # cAdvisor for container metrics (if added later)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']

  # Node Exporter for host metrics (if added later)
